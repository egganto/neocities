<!DOCTYPE html>
<html>
  <head>
    <title>Timely Measurements</title>
  </head>
  <body>
  
  <script>
  
    // get hours = r
    const d = new Date();
    var r = d.getHours();
    var C = (2 * Math.PI * r);
    alert("This is the circumference of the circle based on your time (hour).\n" + C.toFixed(3));
  
  </script>
  
  </body>
</html>
