<!DOCTYPE html>
<html>
<head>
	<title>Waiting for the Weekend</title>
</head>
<body>

<script>
	const weekday = [`monday`, `tuesday`, `wednesday`, `thursday`, `friday`, `saturday`, `sunday`];
	const weekNumber = [1, 2, 3, 4, 5, 6, 7];

	const d = new Date();
	let numberDay = weekNumber[d.getDay()];
	let day = weekday[d.getDay()];

	let hour = new Date();
	let today = 24 - hour.getHours();

	let tilMonday = ((2 - parseInt(numberDay)) * 24) + today;
	let tilWeekend = ((6 - parseInt(numberDay)) * 24) + today;

	function waiting(){
		if (numberDay < 5){
				return alert(`today is a school day. it's ${day}
				\nthere are ${tilWeekend} hours left until the weekends.`);
		} else {
				return alert(`today is a weekend. it's ${day}
				\nthere are ${tilMonday} hours left until monday.`);
		}
	}

	waiting();
</script>


</body>
</html>
