<!DOCTYPE html>
<html>
<head>
<title>Favorite Things</title>
</head>
<body>

<style>
body {
	background-color: lightblue;
	color: white;
	text-align: center;
}

div {
	padding: 20px;
}

.button {
	background-color: black;
	color: white;
	font-size: 50px;
	font-weight: bold;
	border-width: 60px, 20px;
	padding: 8px;
}
</style>

<div>
	<h1>people's favorite things</h1>
	<hr>
	<div>
		<button class="button" id="button">laszlo</button>
		<button class="button">nicole</button>
		<button class="button">victor</button>
		<button class="button">haruna</button>
		<button class="button">naoki</button>
	</div>
</div>

	<script>
		function Favorite(name, artist, show, book, food, hobby) {
					this.personName = name;
					this.favArtist = artist;
					this.favShow = show:
					this.favBook = book;
					this.favFood = food;
					this.favHobby = hobby;
				}
	}

		Favorite.prototype.introduce = function() {
					return alert(`welcome to ${this.personName}\'s favorite things!\n
					their favorite artist is ${this.favArtist}; favorite show is ${this.favShow}; favorite book is ${this.favBook}; favorite food is ${this.favFood}; and favorite hobby is ${this.favHobby}`);
							};

		const laszlo = new Favorite(`laszlo`, `adelen`, `the expanse`, `dune`, `rakott krumpli`, `watching youtube`);
		const nicole = new Favorite(`nicole`, `mitski`, `the fault in our stars`, `tgcf`, `cookie plate`, `playing games`);
		const victor = new Favorite(`victor`, `metric`, `steven universe`, `dr. stone`, `tamales`, `watching stars`);
		const haruna = new Favorite(`haruna`, `mi sobrino memo`, `violet evergarden`, `ice cream`, `painting digitally`);
		const naoki = new Favorite(`naoki`, `s&g`, `national geographic`, `steve jobs`, `sata andagi`, `reading books`);

		button.getElementById("button").onclick = introduce();
	</script>

</body>
</html>
