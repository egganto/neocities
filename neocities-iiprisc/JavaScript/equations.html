<!DOCTYPE html>
<html>
  <head>
    <title>Equations</title>
  </head>
  <body>
  
  <script>
    let x = 6;
    let y = 2;
    
    // x + y
    alert("6 plus 2 is equal to " + (x+y) + "\nClick OK to continue");
    
    // x - y
    alert("6 minus 2 is equal to " + (x-y) + "\nClick OK to continue");
    
    // x * y
    alert("6 times 2 is equal to " + (x*y) + "\nClick OK to continue");
    
    // x / y
    alert("6 divided by 2 is equal to " + (x/y) + "\nClick OK to continue");
    
  </script>
  
  </body>
</html>
