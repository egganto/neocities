<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
  </head>
  <body>
  
  <script>
  // card values, array
  var cards = 
    [("two", 2),
    ("three", 3),
    ("four", 4),
    ("five", 5),
    ("six", 6),
    ("seven", 7),
    ("eight", 8),
    ("nine", 9),
    ("ten", 10),
    ("king", 10),
    ("queen", 10),
    ("jack", 10),
    ("ace", 1),
    ("ace", 11)];
    
  alert("Blackjack");
    
  // select random card
  var number = Math.trunc(Math.random() * 14);
  var cardVal = cards[number];
  var currentVal = cardVal;
  
  for (; currentVal < 17; currentVal = currentVal + cardVal) {
    alert("Current value: " + currentVal + "\nHit");
  }

  if (currentVal > 17 && currentVal < 21) {
  alert("Current value: " + currentVal + "\nYou win!");
  } else if (currentVal > 21) {
  alert("Current value: " + currentVal + "\nBusted");
  }

  </script>
  
  </body>
</html>
