<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
  </head>
  <body>
  

  <script>
  // card values, array
  var cards = [2, 3, 4, 5, 6, 7, 8, 9, 10, 10, 10, 10, 1, 11];
    
  alert("Welcome to Blackjack");
    
  // select random card
  var number = Math.floor(Math.random() * cards.length);
  var cardVal = cards[number];
  var currentVal = currentVal + cardVal;
  
  for (let currentVal = 0; ;) {
    if (currentVal < 17) {
      alert("Current value: " + currentVal + "\nHit\n");
      currentVal = currentVal + cardVal;
    } else if (currentVal > 17 && currentVal < 21) {
      alert("Total: " + currentVal + "\nStay\n");
      break;
    } else if (currentVal > 21) {
      alert("Current value: " + currentVal + "\nHit\nBusted! :P\n");
      break;
    }
  }


  </script>
  
  </body>
</html>
