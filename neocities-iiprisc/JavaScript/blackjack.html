<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
  </head>
  <body>
  
  <script>
  // card values, array
  var cards = 
    [("two", 2),
    ("three", 3),
    ("four", 4),
    ("five", 5),
    ("six", 6),
    ("seven", 7),
    ("eight", 8),
    ("nine", 9),
    ("ten", 10),
    ("king", 10),
    ("queen", 10),
    ("jack", 10),
    ("ace", 1),
    ("ace", 11)];
    
  alert("Blackjack");
    
  // select random card
  var number = Math.trunc(Math.random() * 14);
  var cardVal = cards[number];
  var currentVal = cardVal;
  
  for (; ; currentVal = currentVal + cardVal) {
    if (currentVal < 17) {
      alert("Current value: " + currentVal + "\nHit");
    } else if (currentVal > 17 && currentVal < 21) {
      alert("Current value: " + currentVal + "\nStay\nYou win!");
      break;
    } else if (currentVal > 21) {
      alert("Current value: " + currentVal + "\nHit\nBusted");
      break;
    }
  }


  </script>
  
  </body>
</html>
