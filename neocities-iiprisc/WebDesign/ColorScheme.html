<!DOCTYPE html>
<html>
  <head>
    <title>Color Scheme</title>
  </head>
  <body style="font-size:16px;text-align:center">
  

  <table border="1">
    <tr>
      <td colspan="4" style="font-weight:bold;font-family:verdana, sans-serif;font-size:100%">Nature</td>
    </tr>
    
    <tr style="font-family:verdana, sans-serif;font-size:80%">
      <td style="background-color:hsl(46, 40%, 90%)">cream white</td>

    <tr style="font-family:arial, sans-serif;font-size:80%">
      <td>#f0ebdb</td>
      <td>#dcd9b7</td>
      <td>#b3be9d</td>
      <td>#ccab7f</td>
    </tr>
    
    <tr style="font-family:arial, sans-serif;font-size:80%">
      <td>rgb(240, 235, 219)</td>
      <td>rgb(220, 217, 183)</td>
      <td>rgb(179, 190, 157)</td>
      <td>rgb(204, 171, 127)</td>
    </tr>
    
    <tr style="font-family:arial, sans-serif;font-size:80%">
      <td>hsl(46, 40%, 90%)</td>
      <td>hsl(55, 35%, 79%)</td>
      <td>hsl(80, 20%, 68%)</td>

    </tr>
  </table>

  
  </body>
</html>
